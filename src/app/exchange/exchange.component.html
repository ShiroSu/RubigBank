<div class="card">
    <h2 class="card__title">Exchange</h2>
    <table>
        <tr>
            <th>Currency</th>
            <th>Rate</th>
        </tr>
        <tr *ngFor="let curr of currenciesList">
            <td>{{curr.name}}</td>
            <td>{{curr.rate.toFixed(3)}}</td>
        </tr>
    </table>
</div>
